<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Football Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<h1 th:text="${standings.competition.name}" class="text-center"></h1>
		<div class="container mt-5">
			<div class="table-responsive mt-4">
			<table class="table table-striped table-hover table-dark">
				  <thead>
				    <tr>
						<th>Pos</th>
						<th>Team</th>
						<th>Wins</th>
						<th>Wins</th>
						<th>Draw</th>
						<th>Lost</th>
						<th>Points</th>	
					</tr>
				  </thead>
				  <tbody>
					<tr th:each="team : ${standings.standings}">
						<td th:text="${team.position}"></td>
					    <td th:text="${team.team.name}"></td>
						<td th:text="${team.won}"></td>
						<td th:text="${team.draw}"></td>
						<td th:text="${team.lost}"></td>
						<td th:text="${team.points}"></td>
					</tr>
				  </tbody>
				</table>
			</div>	
		</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
